<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>jQuery1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <script src='script/jquery-3.6.4.min.js'></script> -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('#box').css({
                width: '100px',
                height: '100px',
                'background-color': 'orange'
            }).on('click', function () {
                $(this).css('background-color', 'red');
                alert('하이');
            }).on('mouseenter', function () {
                $(this).css('background-color', 'blue');
                $(this).css('border-radius', '50%');
            }).on('mouseleave', function () {
                $(this).css('background-color', 'orange');
                $(this).css('border-radius', '0px');
            });

            // $('h1').hover(function() {
            //     // $(this).css('background-color', 'red');
            //     // $(this).css('color', 'white');
            //     $(this).css({
            //         'background-color' : 'red',
            //         'color' : 'white'
            //     }, function () {
                //  $(this).css({
                //     'background-color' : '',
                //     'color' : ''
                // })
            // }
            //     });
            // })

            $('h1').on('mouseenter', function() {
                $(this).css({
                    'background-color' : 'red',
                    'color' : 'white'
                });
            }).on('mouseleave', function () {
                $(this).css({
                    'background-color' : '',
                    'color' : ''
                });
            });

        $('a').click(function(e) {
            alert('이동합니다.');

            e.preventDefault(); // 이벤트를 제거!
        })
        $('#btnToggle').click(function() {
            $('.page').toggle(500); // toggle(), fadeToggle(), slideToggle()
        });
        $('#anim').click(function (e) {
            $('#box').animate({
                width: '300px',
                opacity: 0.2,
            }, 1000);
        }).dblclick(function (e) {
            $('#box').animate({
                width: '100px',
                opacity: 1.0,
            }, 1000); 
        });
    });
    </script>
</head>
<body>
    <div id="box"></div>
    <br>
    <h1>CLICK</h1>
    <br>
    <a href="https://www.google.com" target="_blank">구글</a>
    <button id="anim">애니메이션</button>
    <input type="button" value="show" id="btnToggle">
    <div class="page">
        <h1>Lorem ipsum dolor sit amet</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa quibusdam et, totam magnam iure vel facilis eius modi a ex repudiandae consequatur sed illo voluptas. Quasi laudantium veniam officia unde.</p>
    </div>
</body>
</html>
