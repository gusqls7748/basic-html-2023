<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>이벤트</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        // 이벤트 매개변수 사용. event,type 종류확인
        window.onload = function (event) {
            alert(event.type); //load
            // alert(event);
            var btnSave = document.getElementById('btnSave');

            btnSave.onclick = function (e) {
                alert(e.type); //click
            }
        };

        // javascript 특징은 쉽다. 변수 선언이 var 하나로 다됨
        // java와 조건문, 반복문 동일
        // dom으로 html 태그를 전부 컨트롤
        //function () 익명으로 형태의 함수선언을 알림

        // function func() {
        //     alert('더블클릭');
        // }
    </script>
</head>
<body>
    <button id="btnSave">클릭</button>

</body>
</html>
