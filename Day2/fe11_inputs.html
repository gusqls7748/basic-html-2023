<!DOCTYPE html>
<html lang="ko">
<html>
<head>
    <meta charset='utf-8'>
    <title>입력양식 태그</title>
</head>
<body>
    <!--  반드시 form 태그 내 입력양식을 넣어야 함!
    제일 많이 쓰는것 text랑 submit임
    웹개발 중에서 중요한것 get방식은 노출이랑 post임 /
    forn없으면 제출이 안됨 !!-->
    <form action="./fe11_inputs.html" method="get">
        <input type="text" name="userid">
        <input type="password" name="password">
        <input type="submit">
         <input type="color" name="interior"> <!-- 이타입을 회사에서 많이 쓰게 된다 -->
    </form>
</body>
